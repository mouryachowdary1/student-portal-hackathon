<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Courses.css') }}">
</head>
<body>
    <div class="container">
        <aside>
            <h2>Student Portal</h2>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('courses') }}" class="active">Courses</a></li>
                <li><a href="{{ url_for('grades') }}">Grades</a></li>
                <li><a href="{{ url_for('attendance') }}">Attendance</a></li>
                <li><a href="{{ url_for('timetable') }}">Time table</a></li>
                <li><a href="{{ url_for('messages') }}">Messages</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </aside>
        <main>
            <h1>Courses</h1>
            <div class="courses">
                {% for course in courses %}
                <div class="course">
                    <h2>{{ course.course_name }}</h2>
                    <p>{{ course.course_description }}</p>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
